---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: fumos
# description will be included in the image's metadata
description: FumOS-bootc.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/blue-build/base-images/fedora-cosmic
image-version: latest #42 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:

  - type: dnf #packages for japanese kanji rendering instead of chinese fallback and also adding these cool things
    repos:
      cleanup: true
    install:
      install-weak-deps: false
      packages:
        - default-fonts-core-emoji
        - default-fonts
        - default-fonts-cjk-sans
        - google-noto-color-emoji-fonts
        - google-noto-emoji-fonts
        - google-noto-sans-cjk-vf-fonts
        - glibc-all-langpacks
        - langpacks-ja
        - langpacks-core-ja
        - langpacks-fonts-ja
        - fcitx5-configtool
        - fcitx5-mozc
        - fcitx5-chinese-addons
        - fcitx5-gtk
        - fcitx5-hangul
        - kcm-fcitx5
        - glibc-all-langpacks
        - jetbrains-mono-fonts-all
        

  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  # swap kernel
  - type: script
    scripts:
      - swap-kernel.sh
      - initramfs.sh

  - type: dnf
    repos:
      copr:
        - atim/starship
        - bieszczaders/kernel-cachyos-addons
        - ublue-os/staging
    install:
      packages:
        - micro
        - fastfetch
        - vim
        - neovim
        - htop
        - firewall-config
        - ptyxis
        - p7zip
        - p7zip-plugins
        - unar
        - distrobox
        - steam-devices
        - cachyos-settings
        - scx-scheds
        - scx-tools
        - topgrade
        - podman-compose
        

        

  - type: dnf
    install:
      packages:
        - libvirt-daemon-kvm
        - libvirt-client
        - virt-install
        - virt-manager
        - qemu-kvm
        - dnsmasq
        - bridge-utils
        - virt-viewer

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode # don't add spaces or "Nerd Font" suffix
        - Hack
        - SourceCodePro
        - Terminus
        - JetBrainsMono
        - NerdFontsSymbolsOnly


  - type: containerfile
    snippets:
      - RUN flatpak config --set languages "en;ja"
      - RUN systemctl enable virtqemud.socket virtnetworkd.socket virtstoraged.socket virtproxyd.socket

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install: # system flatpaks we want all users to have and not remove
          - com.brave.Browser
          - org.mozilla.Thunderbird
          - org.gnome.FileRoller
          - org.gnome.gThumb
          - org.atheme.audacious
        
          
  
  - type: brew
    nofile-limits: true # increase nofile limits
    brew-analytics: false # disable telemetry


      


  - type: os-release
    properties:
      ID: fumos
      ID_LIKE: fedora
      NAME: FumOS
      VERSION: Cirno
      PRETTY_NAME: FumOS
      DEFAULT_HOSTNAME: FumOS
      VERSION_CODENAME: Cirno

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
